<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8527d0e473.js" crossorigin="anonymous"></script>
    <title>Document</title>

    <body>
        <div class="container">
            <div class="slider">
                <div class="item-slider">
                    <!-- <div class="item active">
                        <img src="./img/01.webp">
                    </div> -->
                </div>               
                <!--Pulsanti di navigazione prec e succ del carosello immagini-->
                <div class="arrow prev">&larr;</div>
                <div class="arrow next">&rarr;</div>
                <div class="circles-container">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="buttons">
                    <button class="circle-button" id="prev"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="circle-button" id="play"><i class="fa-solid fa-play"></i></button>
                    <button class="circle-button" id="pause"><i class="fa-solid fa-pause"></i></button>
                </div>
                <div class="thumbnails">
                    <!-- caricare le immagini di Thumbnails -->                   
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
