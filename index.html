<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/8527d0e473.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="imagesArray[activeImg].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{imagesArray[activeImg].title}}</h3>
                        <p>
                            {{imagesArray[activeImg].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div class="thumb" v-for="(element, index) in imagesArray" :class="(activeImg === index) ? 'active' : '' ">
                        <img :src="element.image" alt="" @click="changeImage(index)" />
                    </div>
                    
                  
                </div>
                <div class="buttons">
                    <button class="circle-button" id="play" @click="start"><i class="fa-solid fa-play"></i></button>
                    <button class="circle-button" id="pause" @click="stop"><i class="fa-solid fa-pause"></i></button>
                </div>


            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
